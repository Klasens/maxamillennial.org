<!------- STORY CONTENT ------->
<section class="chapter">
  <div class="chapter-landing chapter-landing--prologue">
    <div class="title title-landing title-landing--prologue">
      <h1 class="title-chapterNumber">Prologue:</h1>
      <h1 class="title-chapterTitle title-chapterTitle--prologue">A Meeting</h1>
      <span class="title-authorName">By Maxa Millennial</span>
      <button class="title-btn">Read Now</button>
    </div>
  </div>
  <div class="chapter-content">
    <div id="scrollAdhoc"></div>
    <div class="title title-content">
      <h2 class="title-chapterTitle">A Meeting</h2>
      <!--! remove text-align-center -->
      <span class="title-authorName">By Maxa Millennial</span>
    </div>
    <div class="chapter-text">
      <!-- LOOP NJK-->
      {% for chapterText in prologue %}
      <p class="text">{{chapterText.paragraph}}</p>
      {% endfor %}
    </div>
  </div>
</section>
